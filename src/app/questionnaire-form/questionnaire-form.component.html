<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="onPreview(f)">
      <div class="form-group">
        <label for="sequence">Sequence</label>
        <input
          type="text"
          class="form-control"
          id="sequence"
          name="sequence"
          [(ngModel)]="model.sequence"
          required
        />
      </div>
      <div class="form-group">
        <label for="question">Question</label>
        <input
          type="text"
          class="form-control"
          id="question"
          name="question"
          [(ngModel)]="model.question"
          required
        />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select
          name="type"
          id="type"
          [(ngModel)]="model.type"
          class="form-control"
          required
        >
          <option value=""></option>
          <option value="text">Text</option>
          <option value="textarea">Textarea</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pattern">Content Allowed</label>
        <select
          name="patternType"
          id="pattern"
          [(ngModel)]="model.patternType"
          class="form-control"
          required
        >
          <option value=""></option>
          <option value="number">Number</option>
          <option value="text">Any character</option>
          <option value="alphaNumeric">Alpha Numeric</option>
        </select>
      </div>
      <div class="form-group">
        <label for="characterLimit">Character Limit</label>
        <input
          type="text"
          class="form-control"
          id="characterLimit"
          name="characterLimit"
          [(ngModel)]="model.characterLimit"
          required
        />
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="mandatory"
          name="mandatory"
          [(ngModel)]="model.mandatory"
        />
        <label class="form-check-label" for="mandatory">Mandatory?</label>
      </div>
      <button class="btn btn-primary" [disabled]="f.form.invalid">
        Preview
      </button>
    </form>
  </div>
</div>
